<div class="container">
  <h1>Angular HttpClient</h1>

  <div class="card">
    <div class="form-control">
      <input type="text" placeholder="Название" [(ngModel)]="todoTitle">
    </div>
    <button class="btn" (click)="addTodo()">Добавить</button>
    <button class="btn" (click)="fetchTodos()">Загрузить</button>
  </div>

  <hr>

  <ng-container *ngIf="!loading; else loadingBlock">
    <ng-container *ngIf="todos.length; else noTodos">
      <div class="card" *ngFor="let todo of todos">
        <p>
          <span [class.completed]="todo.completed">{{ todo.title | titlecase}}</span>
          <span>
        <button class="btn btn-danger" (click)="removeTodo(todo.id)">Удалить</button>
        <button class="btn" [disabled]="todo.completed" (click)="onComplete(todo.id)">Завершить</button>
      </span>
        </p>
      </div>
    </ng-container>
  </ng-container>

  <p class="error" *ngIf="error">{{ error }}</p>

  <ng-template #loadingBlock>
    Loading...
  </ng-template>

  <ng-template #noTodos>
    There are no entries
  </ng-template>

</div>
